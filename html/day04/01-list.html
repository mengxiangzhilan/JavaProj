<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<!-- 有序列表 -->
	<ol type="i">
		<li>亚瑟</li>
		<li>典韦</li>
		<li>程咬金</li>
		<li>夏侯惇</li>
		<li>钟无艳</li>
	</ol>
	<!-- 无序列表 -->
	<ul type="square">
		<li>王路路</li>
		<li>陈金飞</li>
		<li>张小强</li>
	</ul>

	<!-- 列表嵌套 -->
	<ul>
		<li>坦克
			<ul>
				<li>亚瑟</li>
				<li>夏侯惇</li>
				<li>关羽</li>
			</ul>
		</li>
		<li>法师
			<ul>
				<li>安其拉</li>
				<li>貂蝉</li>
				<li>鲁班7号</li>
			</ul>
		</li>
	</ul>

	<!-- 定义列表 -->
	<dl>
		<dt>亚瑟</dt>
		<dd>是一个坦克英雄，具有很强的冲锋能力</dd>
		<dt>安其拉</dt>
		<dd>是一个爆发型法师，具有很强的输出能力</dd>
	</dl>
</body>
</html>
