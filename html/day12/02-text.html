<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本格式化</title>
	<style>
	.font{
		font-family: 微软雅黑 宋体;
		font-size: 32px;
		font-weight: bold;
		font-style: italic;
		font-variant: small-caps;
	}
	.font2{
		/*font: italic small-caps bold 32px 微软雅黑 宋体;*/
		font:32px/50px 微软雅黑 宋体;
		text-decoration: line-through;
		height: 50px;
		/*line-height: 50px;*/
		background-color: #000;
		color:#fff;
	}
	</style>
</head>
<body>
	<div class="font">鹅鹅鹅abcABC</div>
	<div class="font2">鹅鹅鹅abcABC</div>
</body>
</html>
